{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle Financeiro - Login</title>
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">


                <section class="container-fluid">
                    <section class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="card shadow mb-4">
                                <header class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Acesse sua conta</h6>
                                </header>
                                <div class="card-body">
                                    {% if messages %}
                                    <div class="alert alert-danger" role="alert">
                                        {% for message in messages %}
                                            {{ message }}
                                        {% endfor %}
                                    </div>
                                    {% endif %}  
                                    <form method="POST" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="username">Usuário</label>
                                            <input type="text" class="form-control" id="username" name="username" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Senha</label>
                                            <input type="password" class="form-control" id="password" name="password" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary mt-3">Entrar</button>
                                        <hr>
                                        <div class="text-center mt-3">
                                            <p class="small">Não tem conta?</p>
                                            <a href="{% url 'register' %}" class="btn btn-outline-primary btn-sm">
                                                <i class="fas fa-sign-in-alt"></i> Se cadastre
                                            </a>
                                        </div>
                                    </form>                                  
                                </div>
                            </div>
                        </div>
                    </section>
                </section>
            </div>
        </main>

    </div>
    <footer class="text-center py-4 bg-gradient-primary text-light">
        <p>&copy; 2024 Controle Financeiro</p>
    </footer>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>

</html>
